<html>
	<head>
		
		<center><title>Registration table</title></center>
		<style>
   			.required
			{
				color:red;
			}
			a
			{
				text decoration:none;
				color:black;
			}
			input[type="button"]
			{
				background:lightblue;
				border-radius:10%;
			}
		</style> 	
	</head>
	<body>
		<center>
			<h1><u>STUDENT REGISTRATION</u></h1>
			<table border=1 height="300" width="450" cellpadding="15" bgcolor="lightgrey">
				<tr>
					<td>First Name<span class="required">*</span></td>
					<td><input type="text" name="firstname"></td>
				</tr>
				<tr>
					<td>Last Name<span class="required">*</span></td>
					<td><input type="text" name="lastname"></td>
				</tr>
				<tr>
					<td>Address<span class="required">*</span></td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Date of Birth<span class="required">*</span></td>
					<td><input type="date" name="dob"></td>
				</tr>
				<tr>
					<td>Email<span class="required">*</span></td>
					<td><input type="email" name="mail"></td>
				</tr>
				<tr>
					<td>Phone Number<span class="required">*</span></td>
					<td><input type="phone number" name="phnumber"></td>
				</tr>
				<tr>
					<td>PassWord<span class="required">*</span></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					
					<td colspan="2"><center><input type="button" value="Sign In" name="signin">&nbsp;&nbsp;<input type="button" value="Reset" name="reset"></center></td>
				</tr>
				<tr>
					
					<td colspan="2"><center><a href=mace.html>Go Back</center></td>
				</tr>


		</center>
		</table><br>
		<br>
			<marquee>Warning:Recheck the entered details before submit</marquee>	
	</body>
</html>
